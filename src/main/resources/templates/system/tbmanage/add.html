<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增数据库表管理')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-tbmanage-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">表名称：</label>
            <div class="col-sm-8">
                <input name="tbName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">中文名：</label>
            <div class="col-sm-8">
                <input name="tbChName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">创建者：</label>
            <div class="col-sm-8">
                <input name="createBy" th:value="${user.userName}" class="form-control" type="text" required readonly>
            </div>
        </div>
        <div class="form-group" style="display: none">
            <label class="col-sm-3 control-label is-required">所属库id：</label>
            <div class="col-sm-8">
                <input name="tbByDbid" class="form-control" th:value="${dbId}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-8">
                <textarea name="tbDesc" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "system/tbmanage"
    $("#form-tbmanage-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-tbmanage-add').serialize());
        }
    }
</script>
</body>
</html>
