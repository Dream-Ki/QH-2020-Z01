<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改数据库表管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tbmanage-edit" th:object="${tbManage}">
            <input name="tbId" th:field="*{tbId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">表名称：</label>
                <div class="col-sm-8">
                    <input name="tbName" th:field="*{tbName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中文名：</label>
                <div class="col-sm-8">
                    <input name="tbChName" th:field="*{tbChName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属库id：</label>
                <div class="col-sm-8">
                    <input name="tbByDbid" th:field="*{tbByDbid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <textarea name="tbDesc" class="form-control">[[*{tbDesc}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/tbmanage";
        $("#form-tbmanage-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tbmanage-edit').serialize());
            }
        }
    </script>
</body>
</html>
